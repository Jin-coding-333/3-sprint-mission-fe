<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" type="text/css"
    href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link rel="stylesheet" href="styles.css" />
  <title>판다마켓 로그인</title>
</head>

<body>
  <div class="content">
    <div class="imgbox">
      <a href="../index.html">
        <img src="panda-market-logo.png" alt="판다마켓 로고" />
      </a>
    </div>

    <div class="inputEmail">
      <div class="text">이메일</div>
      <input class="box" type="email" name="email" placeholder="이메일을 입력해주세요"/>
    </div>

    <div class="inputNickname">
      <div class="text">닉네임</div>
      <input class="box" type="text" name="nickname" placeholder="닉네임을 입력해주세요"/>
    </div>

    <div class="inputPassword">
      <div class="text">비밀번호</div>
      <input class="box" type="password" name="password" placeholder="비밀번호를 입력해주세요" />
      <img src="btn_visibility_on_24px.png"/>
    </div>

    <div class="inputPasswordCheck">
      <div class="text">비밀번호</div>
      <input class="box" type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
      <img src="btn_visibility_on_24px.png"/>
    </div>

    <div class="loginButtn">
      로그인
    </div>
    <div class="simpleLogin">
      <div class="contentBox">
        <div class="text">간편 로그인하기</div>
        <div class="logo">
          <a href="https://www.google.com">
            <img src="./Component 2@2x.png" alt="구글 아이콘 이미지" />
          </a>
          <a href="https://www.kakaocorp.com/page">
            <img src="./Component 3@2x.png" alt="카카오 아이콘 이미지" />
          </a>
        </div>
      </div>
    </div>
    <div class="newMember">
      이미 회원이신가요? <a href="/login">로그인</a>
    </div>
  </div>
</body>

</html>
